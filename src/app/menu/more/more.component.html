<div style="min-height: 438px; margin-top: 84px; margin-bottom: 90px;">
    <div class="container p-0 m-0">
        <div class="row p-0 m-0">
            <div class="col-12 pt-2">
                
                <div class="d-flex card-box bg-white justify-content-between " *ngFor="let i of moreitemlist" style="cursor: pointer;"  (click)="i.title=='MyTeam11 Blog'?myFunction():router.navigate([i.path])"  >
                    <div class="d-flex align-items-center ps-2" >
                        <img src={{i.logo}} alt={{i.title}} width="auto">
                        <div class="d-flex  py-3" >
                            <span class="ps-2">{{i.title}}</span>
                        </div>
                    </div>
                    <div class="d-flex align-items-center me-3">
                        <i class="bi bi-chevron-right"></i>
                    </div>
                </div>
                <div class="d-flex card-box bg-white justify-content-around ">
                    <a href="" class="py-3">
                        <img src="https://www.myteam11.com/fantasy-sports/assets/images/appStoreDownloadDark.svg"  alt="Apple store" height="45" >
                    </a>
                    <a href="" class="py-3">
                        <img src="https://www.myteam11.com/fantasy-sports/assets/images/playStoreDoenloadDark.svg" alt="Google Play store" height="45" >
                    </a>
                </div>
            </div>
        </div>
    </div>    
</div>
