<div style="min-height: 438px; margin-top: 220px; margin-bottom: 90px;">
    <div class="container p-0 m-0">
        <div class="row p-0 m-0">
            <div class="col-12 balance-status pt-1">
                    <mat-card>
                        <mat-card-content>
                            <mat-progress-bar mode="determinate" value="0"></mat-progress-bar>
                            <div class="d-flex justify-content-between mt-1 mb-2 ">
                                <span style="font-size: 12px; color: #1141c1;">Level 3</span>
                                <span class="text-muted" style="font-size: 12px;">Level 4</span>
                            </div>
                            <p class="mb-1 text-muted " style="font-size: 13px;">Complete the following tasks.</p>
                            <ul>
                                <li class="text-muted" style="font-size: 12px;">Play 1 different leagues to Level up!</li>
                                <li class="text-muted" style="font-size: 12px;">Join paid league worth ₹4.00 more to Level up</li>
                            </ul>
                            <hr style="border-style: dashed;">
                            <p class="fw-bold m-0" style="font-size: 10px;">UNLOCK ON LEVEL 5</p>
                            <ul>
                                <li class="text-muted" style="font-size: 13px;">₹ 5.00 Credit Bonus</li>
                            </ul>
                        </mat-card-content>
                      </mat-card> 
                      <h4 class="text-muted my-3">Profile Experience</h4> 
                      <div class="d-flex justify-content-between mx-2">
                        <mat-card>
                            <mat-card-content>
                                <div class="d-flex">
                                    <img src="https://www.myteam11.com/fantasy-sports/assets/images/contest-win.svg" alt="" class="me-2">
                                <div class="d-flex flex-column">
                                        <span style="font-size: 12px;">0</span>
                                        <span style="font-size: 12px;">Contests Win</span>
                                </div>
                                </div>
                            </mat-card-content>
                          </mat-card>
                          <mat-card>
                            <mat-card-content>
                                <div class="d-flex">
                                    <img src="https://www.myteam11.com/fantasy-sports/assets/images/ic_matches.svg" alt="">
                                <div class="d-flex flex-column ms-1">
                                        <span style="font-size: 12px;">0</span>
                                        <span style="font-size: 12px;">Total Contests</span>
                                </div>
                                </div>
                            </mat-card-content>
                          </mat-card>
                      </div>

                      <div class="d-flex justify-content-between my-2 mx-2">
                        <mat-card>
                            <mat-card-content>
                                <div class="d-flex">
                                    <img src="https://www.myteam11.com/fantasy-sports/assets/images/ic_series.svg" alt="">
                                    <div class="d-flex flex-column ms-1">
                                        <span style="font-size: 12px;">0</span>
                                        <span style="font-size: 12px;">Total Matches</span>
                                </div>
                                </div>
                            </mat-card-content>
                          </mat-card>
                          <mat-card>
                            <mat-card-content>
                                <div class="d-flex">
                                    <img src="https://www.myteam11.com/fantasy-sports/assets/images/ic_contest.svg" alt="">
                                    <div class="d-flex flex-column">
                                        <span style="font-size: 12px;" class="px-2">0</span>
                                        <span style="font-size: 12px;" class="px-2">Total Series</span>
                                </div>
                                </div>
                            </mat-card-content>
                          </mat-card>
                      </div>
                      <div class="d-flex justify-content-center mt-5">
                          <button class="" mat-raised-button color="primary" (click)="logoutUser()" ><mat-icon>exit_to_app</mat-icon> Logout</button>
                        </div>
                        <p class="text-center showingpointer mt-3 ">Logout from all device</p>
            </div>
        </div>
    </div>    
</div>
