<div class="container p-0">
    <div class="row p-0">
        <div class="col-12 d-flex flex-column justify-content-between" style="background: white;margin: 0px 0px 30px 5px;">
            <p class="text-center mt-2">Redeem Coupon Code</p>

            <div class="mt-3 mb-2">
            <form class="example-form">
                <mat-form-field class="w-100" appearance="fill" >
                  <input type="text" matInput placeholder="Enter redeem code">
                </mat-form-field>
              </form>
            </div>
            <div class="d-flex justify-content-between my-3">
                <button mat-raised-button class="px-4" (click)="closeMat_Sheet()" > Cancel </button>
                <button mat-raised-button color="primary" class="px-4" (click)="closeMat_Sheet()" > Continue </button>
            </div>
        </div>
    </div>
</div>
