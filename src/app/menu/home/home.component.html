<div class="SubComponents" style="min-height: 504px;">
    
    <div id="carouselExampleSlidesOnly" class="p-3 carousel slide" data-bs-ride="carousel" >
      <div class="carousel-inner" style="border-radius: 25px">
        <div class="carousel-item active">
          <img src="https://dhhk2mv24auti.cloudfront.net/1683554221808_ipl-match-banner-9th-may-7-30pm.jpg"
            class="d-block w-100 img-fluid" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="https://dhhk2mv24auti.cloudfront.net/1682919498587_banner(5).jpg" class="d-block w-100 img-fluid"
            alt="..." />
        </div>
        <div class="carousel-item">
          <img src="https://dhhk2mv24auti.cloudfront.net/1682862717650_ipl-match-banner-1st-may-7-30.jpg"
            class="d-block w-100 img-fluid" alt="..." />
        </div>
      </div>
    </div>
<!-- Showin Match Teams -->
    <ng-container >
      <div class="mt-3" *ngFor="let i of upcommingMatches;let index=index"  >
        <div class="rounded border border-2 mx-3 bg-white showingpointer" (click)="matchContests(i)" >
          <p class="fw-bold m-0 ps-2 py-2 text-muted">
            {{ i.name }}
        </p>
        <div class="d-flex justify-content-between">
          <div class="d-flex justify-content-center flex-column px-4">
            <div class="mx-auto">
              <img src="{{ i.team1logo }}" alt="team-1" height="40" width="auto" class="" />
            </div>
            <p class="teamName text-center" [ngStyle]="{'background':i.team1color}">{{ i.team1name }}</p>
          </div>
          <div class="d-flex justify-content-center flex-column">
            <div class="d-flex">
            <ng-container *ngFor="let ti of remaingTime;let i=index" class="fw-bold" >
              <span *ngIf="i==index && ti.d>0" class="d-inline-block pe-1 fw-bold" style="font-size: 19px;font-family: serif;color: mediumblue;"> {{ti.d}}D:</span>
            <countdown [config]="{leftTime:60*60*ti.t,format:'HH:mm:ss'}" *ngIf="i==index" class="fw-bold" style="font-size: 19px;font-family: serif;color: mediumblue;">
            </countdown>
          </ng-container>
        </div>
            <p class="text-center text-muted">
              <i class="bi bi-trophy"></i> {{ i.maximum_winning_amount|currency:"INR":"symbol" }}
            </p>
          </div>
          <div class="d-flex justify-content-center flex-column px-4" >
            <div class="mx-auto">
              <img src="{{ i.team2logo }}" alt="team-2" height="40" width="auto" />
            </div>
            <p class="teamName text-center" [ngStyle]="{'background':i.team2color}">{{ i.team2name }}</p>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
  </div>
