<div class="innerDIV">
    <div class="childiv">
        <div>
            <div style="min-height: 594px;background: #0000ff14;">
            <div class="d-flex w-100 justify-content-between p-2 border border-2" style="background: white;">
                <span>Total Balance Available</span>
                <span>₹{{availBal}}</span>
            </div>
            <div class="py-3 ">
                <div id="carouselExampleSlidesOnly" class="p-3 carousel slide" data-bs-ride="carousel">
                  <div class="carousel-inner" style="border-radius: 25px">
                    <div class="carousel-item active">
                      <img src="https://dhhk2mv24auti.cloudfront.net/1683554221808_ipl-match-banner-9th-may-7-30pm.jpg"
                        class="d-block w-100 img-fluid" alt="..." />
                    </div>
                    <div class="carousel-item">
                      <img src="https://dhhk2mv24auti.cloudfront.net/1682919498587_banner(5).jpg" class="d-block w-100 img-fluid"
                        alt="..." />
                    </div>
                    <div class="carousel-item">
                      <img src="https://dhhk2mv24auti.cloudfront.net/1682862717650_ipl-match-banner-1st-may-7-30.jpg"
                        class="d-block w-100 img-fluid" alt="..." />
                    </div>
                  </div>
                </div>
            </div>
            <form action="">
            <div class="d-flex mx-4 moneyCard">
                <div class="d-flex px-2" >
                    <mat-form-field appearance="outline" class="">
                        <mat-label>Amount to add</mat-label>
                        <input matInput type="text" [(ngModel)]="defalutValue" name="money" [value]="defalutValue" onkeypress='return event.charCode >= 48 && event.charCode <= 57'>
                        <span matPrefix class="ps-2">₹</span>
                        <span matSuffix class="px-3" *ngIf="defalutValue" (click)="clearBalance()"><mat-icon>cancel</mat-icon></span>
                      </mat-form-field>
        
                </div>
                <div class="d-flex flex-wrap justify-content-center">
                    <button mat-raised-button class="px-2 my-1 mx-2" (click)="addhundred()">₹100</button>
                    <button mat-raised-button class="px-2 my-1" (click)="addfivehundred()">₹500</button>
                </div>
            </div>
            <div class="bottomFotter ">
                <button class="w-100 py-4" mat-raised-button color="primary" (click)="addcash()">Add Cash <span *ngIf="defalutValue">₹{{defalutValue}}</span></button>
            </div>
            </form>
        </div>
</div>
</div>
